<app-menu></app-menu>

<mat-card>
    <mat-card-content>
        <mat-card-header>
            <mat-card-title>
                <div id="crear">
                    <div>
                        <h1>ADMINISTRACION DE USUARIOS</h1>
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark" (click)="openDialog(1)">CREAR USUARIO</button>
                    </div>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre + " " + row.apellidoPaterno + " " + row.apellidoMaterno}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row"> 
                    <div class="actions">
                        <mat-icon matTooltip="Editar" (click)="openDialog(2, row)">edit</mat-icon>
                        <mat-icon mat-raised-button matTooltip="Eliminar" (click)="advertencia('0ms', '0ms', row)">delete</mat-icon>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
