<app-menu></app-menu>

<mat-card>
    <mat-card-content>
        <mat-card-header style="text-align: center;width: 100%;">
            <mat-card-title>
                <div id="crear">
                    <div>
                        <h1>ADMINISTRACION DE TAREAS</h1>
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark">CREAR TAREA</button>
                    </div>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
                    <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
                </ng-container>
    
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                    <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
                </ng-container>
    
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creaci√≥n </th>
                    <td mat-cell *matCellDef="let row"> {{row.fechaCreacion | date: "dd/MM/yyyy"}} </td>
                </ng-container>
    
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
                </ng-container>
            
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row"> 
                        <div class="actions">
                            <mat-icon matTooltip="Editar" (click)="updateTask(row.id)">edit</mat-icon>
                            <mat-icon matTooltip="Eliminar" (click)="deleteTask(row.id)">delete</mat-icon>
                        </div>
                    </td>
                </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
